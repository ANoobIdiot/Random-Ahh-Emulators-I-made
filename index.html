<!DOCTYPE html>
<html>
<head>
    <title>Multi-Game 8080 Arcade Emulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <h1>üïπÔ∏è MULTI-GAME 8080 ARCADE</h1>

        </div>

                Select multiple ROM files for your chosen game
            </div>
        </div>
        
        <button id="startBtn" class="action-btn">‚ñ∂ START</button>
        <button id="resetBtn" class="action-btn">‚Ü∫ RESET</button>
        
        <div id="status">Select a game and load its ROM files</div>

    </div>

    <script type="importmap">
        {
            "imports": {
                "./i8080.js": "./js/i8080.js",
                "./hardware/": "./js/hardware/"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
